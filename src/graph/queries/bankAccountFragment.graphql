fragment BankAccountFragment on BankAccount {
    id
    name
    userId
    country
    currency
    createdAt
    type
    ... on BankAccount {
        accountNumber
        bankAccountType
        bankAccountSubType
        holder
        email
        ownedByUser
        bankAccountDetails {
            ... on USBankAccountDetails {
                routingNumber
            }
        }
        deliveryMethods
    }
    institution {
        id
        name
        logo
        country
        currency
    }
}
